input {
  file {
    path => "/var/log/nginx/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "nginx"
  }

  file {
    path => "/var/log/backend/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "login"
  }


}
output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
